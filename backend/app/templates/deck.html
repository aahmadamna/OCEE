<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>{{ deck_title }}</title>
  <style>
    @page { size: A4; margin: 28mm 22mm 24mm 22mm; }
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif; color:#111; }
    .slide { page-break-after: always; }
    h1 { font-size: 26px; color:#0A5FFF; margin: 0 0 10px 0; }
    ul { margin: 8px 0 0 18px; padding:0; }
    li { font-size: 12.5px; line-height: 1.45; margin: 6px 0; }
    header { font-size: 12px; color:#666; margin-bottom: 8px; }
    footer { position: running(footer); font-size: 11px; color:#666; }
    .footer { position: fixed; bottom: 12mm; left: 22mm; right: 22mm; font-size: 11px; color:#666; }
    .title { font-size: 14px; color:#333; margin-bottom: 2px; }
  </style>
</head>
<body>
  {% for s in slides %}
    <div class="slide">
      <header>{{ deck_title }}</header>
      <h1>{{ s.title }}</h1>
      {% if s.bullets and s.bullets|length > 0 %}
        <ul>
          {% for b in s.bullets %}
            <li>{{ b }}</li>
          {% endfor %}
        </ul>
      {% else %}
        <div class="title">Content unavailable.</div>
      {% endif %}
      <div class="footer">OffDeal â€” Confidential</div>
    </div>
  {% endfor %}
</body>
</html>
